<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Lista não ordenada</h2>

    <!--Marcadores: circle, square e disc-->
    <ul> <!--marcador "circle" é o padrão -->
        <li>Arroz</li>
        <li>Beterraba</li>
        <li>Feijão</li>
    </ul>


    <ul type="square">
        <li>Arroz</li>
        <li>Beterraba</li>
        <li>Feijão</li>
    </ul>

    <ul type="disc">
        <li>Arroz</li>
        <li>Beterraba</li>
        <li>Feijão</li>
    </ul>

    <!--Marcadores: 1, A, a, I-->
    <ol> <!--marcadores numéricos vem por padão-->
        <li>Arroz</li>
        <li>Beterraba</li>
        <li>Feijão</li>
    </ol>

    <ol type="A">
        <li>Arroz</li>
        <li>Beterraba</li>
        <li>Feijão</li>
    </ol>
</body>
</html>
